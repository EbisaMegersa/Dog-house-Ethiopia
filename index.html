<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Verification Progress</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Checking your account</h1>
        <div class="progress-item">
            <span class="label">Account Age Verified </span>
            <div class="progress-bar">
                <div class="progress-fill" id="progress-age"></div>
            </div>
      
        </div>
        <div class="progress-item">
            <span class="label">Activity Level Analyzed</span>
            <div class="progress-bar">
                <div class="progress-fill" id="progress-activity"></div>
            </div>
          
        </div>
        <div class="progress-item">
            <span class="label">Telegram Premium Checked</span>
            <div class="progress-bar">
                <div class="progress-fill" id="progress-premium"></div>
            </div>
            
        </div>
        <div class="progress-item">
            <span class="label">OG Status Confirmed</span>
            <div class="progress-bar">
                <div class="progress-fill" id="progress-og"></div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
